# ------------------------------------ ~/.congfig/starship.toml ----------------------------------------- #

add_newline = false
command_timeout = 500

format = """
$sudo\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$java\
$cmd_duration\
$jobs\
$time\
$line_break\
$character"""

[sudo]
format = '[As $symbol]($style)'
symbol = "üßô "
style = "bold red"
disabled = false

[username]
format = "[$user]($style)@"

[hostname]
format = "[$ssh_symbol$hostname]($style) "

[directory]
truncation_length = 5
truncation_symbol = ".../"
truncate_to_repo = false

[fill]
symbol = " "

[java]
symbol = "‚òï "
format = "[${symbol}(${version} )]($style)"
style = "cyan"

[jobs]
symbol = "‚ú¶"
style = "bold red"
number_threshold = 1
format = "[$symbol$number]($style) "

[git_branch]
symbol = "Ôêò "
format = "[$symbol$branch(:$remote_branch)]($style) "
style = "bright-black"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
# style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[time]
# disabled = false
style = "bold white"
format = "[$time]($style)"
